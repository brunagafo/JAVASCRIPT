    <style>
        * {
            margin: 0px;

        body {
            width: 100vw;

        body h1 {

    <script>
        //window.prompt('Qual é seu nome?')-> Sem a variável

        window.alert('É um grande prazer te conhecer, ' + nome + '!')
        //'texto' + var + 'texto' é concatenação
    </script>
